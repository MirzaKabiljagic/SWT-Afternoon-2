<div class="container">
    <button type="button" [style.display]="isAdmin ? 'none' : 'block'" class="btn btn-primary" (click) = "show()">Login</button>
    <button type="button" [style.display]="isAdmin ? 'block' : 'none'" class="btn btn-primary" (click) = "signOut()">Sign out</button>    
</div>
<div [style.display]="showModal ? 'block' : 'none'" [style.background]="showModal ? 'linear-gradient(45deg, black, transparent)' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Login</h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="registerForm"  (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors?.required">Username is required!</div>
                        <div *ngIf="!f.username.errors?.required && !f.username.errors?.usernameValid">Username is invalid!</div>
                        <!--<div *ngIf="f.username.errors.username">Username must be a valid username address!</div>-->
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors?.required">Password is required!</div>
                        <div *ngIf="!f.password.errors?.required && !f.password.errors?.passwordValid">Password is invalid!</div>
                    </div>
                </div>
              <div class="form-group form-check">
              </div>
              <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Cancel</button>
        
        </div>
      </div>
    </div>
    </div>
