<div class="row">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
    <div class="row category-filters">
      <div class="col-md-2 col-xs-4 category-card" *ngFor="let category of categories; let i=index">
        <app-category-card
          [title]="category.name">
        </app-category-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" *ngFor="let category of categories; let i=index">
        <app-category-list-item
          [category]="category">
        </app-category-list-item>
      </div>
    </div>
  </div>
</div>
