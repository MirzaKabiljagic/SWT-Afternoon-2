<app-header xmlns="http://www.w3.org/1999/html"></app-header>
<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Add a new hotel</mat-card-title>
    <br>
    <form [formGroup]="hotelForm" autocomplete="off" novalidate fxLayout="column wrap"
          fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-card-content style="text-align: center;">
        <mat-form-field>
          <input matInput type="text" placeholder="Hotel name" formControlName="name" id="name">
          <mat-hint align="end">Not more then 60 characters long.</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="text" placeholder="Hotel description" formControlName="descr">
          <mat-hint align="end">Not more then 100 characters long.</mat-hint>
        </mat-form-field>
        <br>
        <br>
        <div class="container" style="width:350px">
<!--          <ng-multiselect-dropdown-->
<!--            [placeholder]="'Select categories'"-->
<!--            [data]="categories"-->
<!--            [(ngModel)]="currentlySelectedCategories"-->
<!--            [settings]="dropdownSettings"-->
<!--            (onSelect)="selectCategories()" [ngModelOptions]="{standalone: true}">-->
<!--          </ng-multiselect-dropdown>-->
          <ng-multiselect-dropdown
            [placeholder]="'Select category'"
            [data]="categories"
            [(ngModel)]="currentlySelectedCategories"
            [settings]="get_dropdownSettings"
            (onSelect)="selectCategories()" [ngModelOptions]="{standalone: true}"
          >
          </ng-multiselect-dropdown>
        </div>
<!--        <mat-form-field>-->
<!--          <input matInput type="text" placeholder="Hotel category" formControlName="category">-->
<!--          <mat-hint align="end">Romantic, Adventure, Holiday, Wellness, Family, Camping</mat-hint>-->
<!--        </mat-form-field>-->
<!--        <br>-->
<!--        <mat-form-field>-->
<!--          <input matInput type="text" placeholder="Hotel activities" formControlName="activities">-->
<!--        </mat-form-field>-->
<!--        <br>-->
        <mat-form-field>
          <input matInput type="number" placeholder="Hotel stars" formControlName="stars">
          <mat-hint align="end">1 to 5</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="number" placeholder="Hotel price" formControlName="price">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="number" placeholder="Hotel rating" formControlName="rating">
          <mat-hint align="end">1 to 10</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="text" placeholder="Hotel city" formControlName="city">
        </mat-form-field>
        <br>
        <br>

        <div class="container" style="width:350px">
          <ng-multiselect-dropdown
            [placeholder]="'Select activities'"
            [data]="activities"
            [(ngModel)]="currentlySelectedActivities"
            [settings]="dropdownSettings"
            (onSelect)="selectActivities()" [ngModelOptions]="{standalone: true}">
          </ng-multiselect-dropdown>
          <br/>
              <div class="filter-item">
                <mat-checkbox id="parking" [(ngModel)]="otherFilters.parkingFilter"
                              [ngModelOptions]="{standalone: true}">
                  Parking
                </mat-checkbox>
              </div>
              <div class="filter-item">
                <mat-checkbox id="restaurant" [(ngModel)]="otherFilters.restaurantFilter"
                              [ngModelOptions]="{standalone: true}">Restaurant
                </mat-checkbox>
              </div>
              <div class="filter-item">
                <mat-checkbox id="pets_allowed" [(ngModel)]="otherFilters.petsAllowedFilter"
                              [ngModelOptions]="{standalone: true}">Pets allowed
                </mat-checkbox>
              </div>
              <div class="filter-item">
                <mat-checkbox id="non_smoking_rooms" [(ngModel)]="otherFilters.nonsmokingRoomsFilter"
                              [ngModelOptions]="{standalone: true}">Non-smoking rooms
                </mat-checkbox>
              </div>
              <div class="filter-item">
                <mat-checkbox id="swimming_pool" [(ngModel)]="otherFilters.swimmingPoolFilter"
                              [ngModelOptions]="{standalone: true}">Swimming pool
                </mat-checkbox>
              </div>
              <div class="filter-item">
                <mat-checkbox id="beachfront" [(ngModel)]="otherFilters.beachfrontFilter"
                              [ngModelOptions]="{standalone: true}">Beachfront
                </mat-checkbox>
              </div>
              <div class="filter-item">
                <mat-checkbox id="air_conditioning" [(ngModel)]="otherFilters.airConditioningFilter"
                              [ngModelOptions]="{standalone: true}">Air conditioning
                </mat-checkbox>
              </div>
              <div class="filter-item">
                <mat-checkbox id="free_wifi" [(ngModel)]="otherFilters.freeWifiFilter"
                              [ngModelOptions]="{standalone: true}">Free WiFi
                </mat-checkbox>
              </div>
              <div class="filter-item">
                <mat-checkbox id="sauna" [(ngModel)]="otherFilters.saunaFilter" [ngModelOptions]="{standalone: true}">
                  Sauna
                </mat-checkbox>
              </div>
              <div class="filter-item">
                <mat-checkbox id="fitness" [(ngModel)]="otherFilters.fitnessFilter"
                              [ngModelOptions]="{standalone: true}">
                  Fitness
                </mat-checkbox>
              </div>
            </div>
        <br>
        <div style="text-align:center; " class="mat-form-fieldd">
          <span>Hotel photo</span>
          <mat-card style="margin-top:10px; width: 100%;">
            <mat-card-content>
              <ul>
                <li *ngFor="let file of files">
                  <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                  <span id="file-label">
                    </span>
                </li>
              </ul>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="warn" (click)="onClick()">
                <mat-icon>file_upload</mat-icon>
                Upload
              </button>
            </mat-card-actions>
          </mat-card>
          <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*"
                 style="display:none;">
        </div>
      </mat-card-content>
      <mat-card-actions>
        <mat-card-actions align="center">
          <button [disabled]="!uploadButtonClicked" mat-raised-button color="primary" (click)="insertNewHotel()">
            Create
          </button>
          <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
        </mat-card-actions>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
