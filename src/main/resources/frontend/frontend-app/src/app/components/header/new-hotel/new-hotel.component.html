<app-header></app-header>
<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Add a new hotel</mat-card-title>
    <br>
    <form [formGroup]="hotelForm" autocomplete="off" novalidate fxLayout="column wrap"
          fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-card-content class="center-align">
        <mat-form-field>
          <input matInput type="text" placeholder="Hotel name" formControlName="name" id="name">
          <mat-hint align="end">Not more then 60 characters long.</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="text" placeholder="Hotel description" formControlName="descr">
          <mat-hint align="end">Not more then 100 characters long.</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="text" placeholder="Hotel category" formControlName="category">
          <mat-hint align="end">Romantic, Adventure, Holiday, Wellness, Family, Camping</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="text" placeholder="Hotel activities" formControlName="activities">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="number" placeholder="Hotel stars" formControlName="stars">
          <mat-hint align="end">1 to 5</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="number" placeholder="Hotel price" formControlName="price">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="number" placeholder="Hotel rating" formControlName="rating">
          <mat-hint align="end">1 to 10</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="text" placeholder="Hotel city" formControlName="city">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="number" placeholder="Hotel filters" formControlName="otherFilters">
          <mat-hint align="end">0 and 1</mat-hint>
        </mat-form-field>
        <br>
        <div class="center-align margin-top-30 mat-form-fieldd">
          <span>Hotel photo</span>
          <mat-card class="mat-card-style">
            <mat-card-content>
              <ul>
                <li *ngFor="let file of files">
                  <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                  <span id="file-label">
                    </span>
                </li>
              </ul>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="warn" (click)="onClick()">
                <mat-icon>file_upload</mat-icon>
                Upload
              </button>
            </mat-card-actions>
          </mat-card>
          <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" class="display-none"/>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <mat-card-actions align="center">
          <button [disabled]="!uploadButtonClicked" mat-raised-button color="primary" (click)="insertNewHotel()">
            Create
          </button>
          <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
        </mat-card-actions>
      </mat-card-actions>
    </form>
  </mat-card>

</section>
