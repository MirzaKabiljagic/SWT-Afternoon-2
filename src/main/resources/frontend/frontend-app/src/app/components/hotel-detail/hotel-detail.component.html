<app-header [isSearchboxVisible]="false"></app-header>
<div class="container col-md-12 col-sm-12 col-xs-9 col-lg-12 col-xl-10" style="margin-top: 10px;">
    <div *ngIf="hotel" class="row hotel-item">
       <div class="col-md-12 col-lg-12">
            <div class="row">
                <div class="col-10 name-text" style="font-size: 26px;">
                    {{ hotel.name }}
                </div>
                <div class="col-2">
                    <ngb-rating [rate]="hotel.stars" [readonly]="true" [max]="5" style="float: right;">
                        <ng-template let-fill="fill">
                                        <span class="star" [class.full]="fill === 100">
                                            <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                                        </span>
                        </ng-template>
                    </ngb-rating>
                </div>
            </div>        
        </div>                
        <div class="col-md-12 col-lg-12">
            <div class="row">
                <div class="col-10">
                    <div class="row">
                        <div class="col-1">
                            <span class="badge badge-pill"
                                [ngClass]="{'badge-success' : hotel.getRating() == 'Excellent', 'badge-warning' : hotel.getRating() == 'Good','badge-danger' : hotel.getRating() == 'Poor' }">
                                {{ hotel.rate | number:'1.1-1' }}
                            </span>
                        </div>
                        <div class="col-11">
                            <p class="rating">{{ hotel.getRating() }}</p>
                        </div>
                    </div>                    
                </div>
                <div class="col-2">
                    <p class="price" style="float: right;">Per night: {{ hotel.price }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 col-xl-12">
                    <i class="fa fa-location-arrow float-left text-icon " aria-hidden="true"></i>
                    <p class="city">{{ hotel.city }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="justify-content">{{ hotel.description }}</p>
            </div>
        </div> 
    </div>    
  </div>
</div>
