<app-header [isSearchboxVisible]="false"></app-header>
<div class="container col-md-12 col-sm-12 col-xs-9 col-lg-12 col-xl-10" style="margin-top: 10px;">
    <div *ngIf="hotel" class="row hotel-item">
       <div class="col-md-12 col-lg-12">
            <div class="row">
                <div class="col-10 name-text" style="font-size: 26px;">
                    {{ hotel.name }}
                </div>
                <div class="col-2">
                    <ngb-rating [rate]="hotel.stars" [readonly]="true" [max]="5" style="float: right;">
                        <ng-template let-fill="fill">
                                        <span class="star" [class.full]="fill === 100">
                                            <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                                        </span>
                        </ng-template>
                    </ngb-rating>
                </div>
            </div>        
        </div>                
        <div class="col-md-12 col-lg-12">
            <div class="row">
                <div class="col-10">
                    <div class="row">
                        <div class="col-1">
                            <span class="badge badge-pill"
                                [ngClass]="{'badge-success' : hotel.getRating() == 'Excellent', 'badge-warning' : hotel.getRating() == 'Good','badge-danger' : hotel.getRating() == 'Poor' }">
                                {{ hotel.rate | number:'1.1-1' }}
                            </span>
                        </div>
                        <div class="col-11">
                            <p class="rating">{{ hotel.getRating() }}</p>
                        </div>
                    </div>                    
                </div>
                <div class="col-2">
                    <p class="price" style="float: right;">Per night: {{ hotel.price }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 col-xl-12">
                    <i class="fa fa-location-arrow float-left text-icon " aria-hidden="true"></i>
                    <p class="city">{{ hotel.city }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="header-info">Facilities</h3>      
            </div>
        </div>
        <div class="row mr-10">
            <div class="col-2" *ngFor="let facility of hotel.facilitiesList">
               <i class="{{ facility.icon }}"></i> {{ facility.name }}    
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="header-info">Description</h3>      
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="justify-content">{{ hotel.description }}</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <mat-card>
                    <mat-card-title class="mat-title">Add rating</mat-card-title>
                    <form [formGroup]="commentForm" autocomplete="off" novalidate>
                        <mat-card-content>
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="Name (optional)" formControlName="name">
                            </mat-form-field>
                            <br>
                            <mat-form-field class="full-width">
                                <input matInput type="number" placeholder="Hotel rating" formControlName="rating">
                                <mat-hint align="end">1 to 10</mat-hint>
                            </mat-form-field>
                            <br>    
                            <mat-form-field class="full-width">
                                <textarea  matInput type="text" placeholder="Comment" formControlName="comment"></textarea>
                                <mat-hint align="end">Not more then 200 characters long.</mat-hint>
                            </mat-form-field>
                            <br>
                        </mat-card-content>
                        <button [disabled]="false" mat-raised-button>
                            Send Rating
                        </button>
                    </form>
                </mat-card>
            </div>
            <div class="col-8">
                <mat-card>
                    <mat-card-title class="mat-title">Comments and ratings</mat-card-title>
                    <mat-card-content>    
                        <div class="row rating-comment" *ngFor="let ratingComment of hotel.ratingComments">
                            <app-rating-comment
                                style="width: 100%;"
                                [ratingComment]="ratingComment">
                            </app-rating-comment>
                         </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>    
  </div>
</div>
